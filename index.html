<!doctype html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/styles/style.css">

</head>

<body class="bg-img custom-text">
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center py-3">ROCK, PAPER, SCISSORS!</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row py-3">
        <div class="col-lg-6 offset-3 text-center">
          <form id="player-form" onsubmit="setPlayer(event)">
            <h3>Player Name:</h3>
            <input id="player" type=" text" name="playerName" class="shadow ms-5 py-1" required>
            <button onclick="storePlayer()" class="custom-shadow text-center py-1">submit</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 offset-3 text-center custom-shadow py-3 mt-3">
          <h1 class="py-3" id="outcome"></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 offset-3 mt-3">
          <div class="card text-center py-3">
            <h1>CP Choice:</h1>
            <h1 id="compChoice"></h1>
          </div>
        </div>
      </div>

      <div class="row py-3">
        <div class="col-lg-4 text-center">
          <button onclick="play('rock')" id="rock" class="rock-paper-scissors">
            <h1>ROCK <i class="far fa-hand-rock"></i></h1>
          </button>
        </div>
        <div class="col-lg-4 text-center">
          <button onclick="play('paper')" id="paper" class="rock-paper-scissors">
            <h1>PAPER <i class="far fa-hand-paper"></i></h1>
          </button>
        </div>
        <div class="col-lg-4 text-center">
          <button onclick="play('scissors')" id="scissors" class="rock-paper-scissors">
            <h1>SCISSORS <i class="far fa-hand-scissors"></i></h1>
          </button>
        </div>
      </div>

    </div>

  </main>


  <script src="app/main.js"></script>
</body>

</html>
